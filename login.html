<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Полет бабочки</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="app/login/login.css" />
        <script type="text/javascript" src="app/login/login.js"></script>
    </head>
    <body>
        <div class="page-content login-screen-content">
            <div class="login-screen-title">
                <br>
                Вход в систему
            </div>
            <form id="login_form" method="POST" action="j_security_check">
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    Логин
                                </div>
                                <div class="item-input">
                                    <input type="text" placeholder="Логин" id="j_username" name="j_username">
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    Пароль
                                </div>
                                <div class="item-input">
                                    <input type="password" placeholder="Пароль" id="j_password" name="j_password">
                                </div>
                            </div>
                        </li>

                        <li>

                            <div class="acc">
                                <nav id="access" role="navigation">
                                    <div id="prime_nav" class="menu">
                                        <ul class="menu l_tinynavNaN">
                                            <li class="menu-item grey-menu"><a class="registration" href="registration.html"><span>Зарегистрироваться</span></a></li>
                                            <li class="menu-item blue-menu"><a class="come_in" href="#" onClick="submit();">Войти</a></li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                        </li>      
                    </ul>
                </div>
            </form>
        </div>
    </body>
</html>
